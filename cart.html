<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" type="image/png" href="./images/orinoco-favicon.png">

        <script src="js/utils/ajax.js" defer></script>
        <script src="js/utils/form.js" defer></script>
        <script src="js/utils/nbofproduct.js" defer></script>        
        <script src="js/cart.js" defer></script>


        <title>Mon Panier</title>
    </head>
    <body>
        <header class="fixed-top">
            <div class="view"></div>
            <nav class="navbar navbar-expand-lg  bg-transparent navbar-light">
                <a class="navbar-brand" href="index.html">
                    <h1><i class="fas fa-shopping-cart"></i>Orinourson</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <!-- <li class="navbar-item">
                            <a class="nav-link" href="#">A propos</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <a class="btn btn-primary" href="cart.html" id="Panier">
                <span id="nbProduct"></span>
                <i class="fas fa-shopping-cart"></i>
                Panier
            </a>                
        </header>
        <div class="main-aside container-fluid">
            <main class="container">
                <article class="row mt-3">
                    <section id="resume" class="card col-12">
                        <h2 class="card-title mt-3">Résumé des produits dans le panier</h2>
                        <div class="card-body d-flex">

                            <div class="card-text offset-1 col-10 d-flex">
                                <h3 class="ml-3 col-4">Nom du Teddy </h3>
                                <span class="p-1 ml-3 col-3 text-center">Sa couleur</span>
                                <span class="p-1 ml-3 col-2 text-center">Qté</span>
                                <span class="p-1 ml-3 col-2 text-center">Prix € TTC</span>
                            </div>

                        </div>
                    </section>
                    <section class="card col-12 pb-3">
                        <div class="card-body">

                            <div class="card-text offset-1 col-10 d-flex">
                                <h3 class="ml-3 col-4">Sous Total </h3>
                                <span class="p-1 ml-3 col-3 text-center"></span>
                                <span class="p-1 ml-3 col-2 text-center" id="qty"></span>
                                <span class="p-1 ml-3 col-2 text-center" id="subtotal"></span>
                            </div>                            
                        </div>
                        <a class="btn btn-primary px-3 btn-add-to-cart" href="confirmation.html"  id="command-confirmed">
                            <i class="fas fa-shopping-cart"></i>Commander
                        </a>                         
                    </section>
                </article>
            </main>
            <aside class="assistant col-2 bg-primary">
                <div id="msgSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5 class="alert-heading">Félicitations <span id="firstNameSaved"></span> ! Vous avez réussi votre enregistrement!</h5>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="movible mb-5">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="lastname" class="text-light"> Nom :</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Bear" required/>
                            <div class="result"></div>
                            
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="text-light"> Prénom :</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Teddy" required/>
                            <div class="result"></div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="text-light"> Adresse :</label>
                            <input type="text" class="form-control" id="address" placeholder="Le village des nuages" required/>
                            <div class="result"></div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="text-light"> Ville :</label>
                            <input type="text" class="form-control" id="city" placeholder="Bisouville" required/>
                            <div class="result"></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light"> Email :</label>
                            <input type="email" class="form-control" id="email" placeholder="email@orinoco.com" required/>
                            <div class="result"></div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="saveInStorage">
                            <label class="form-check-label text-light" for="saveInStorage">
                                Enregistrer ces informations dans le sessionStorage (par défaut, s'enregistre dans localStorage pour toujours)
                            </label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light mt-3 text-primary"  id="contact-submited">Enregistrer</button>
                        </div>

                    </form>
                    <div id="registered-infos" class="text-light ml-3 text-break is-not-visible">Insertion des données utilisateurs</div>
                    <div class="text-center">
                        <button id="btn-modify" class="btn btn-light text-primary mt-3 is-not-visible">Modifier</button>
                    </div>
                </div>
                <footer class="container text-light">
                    <h2> Nos autres applications</h2>
                    <ul class="font-weight-bold">
                        <li><a class="text-light" href="#">Oribook</a></li>
                        <li><a class="text-light" href="#">Oritextil</a></li>
                        <li><a class="text-light" href="#">Oriphoto</a></li>
                        <li><a class="text-light" href="#">Orimeuble</a></li>
                    </ul>
                </footer>
            </aside>
        </div>
        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
