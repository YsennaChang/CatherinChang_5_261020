<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" type="image/png" href="./images/orinoco-favicon.png">

        <title>Mon Panier</title>
    </head>
    <body>
        <header class="fixed-top">
            <div class="view"></div>
            <nav class="navbar navbar-expand-lg  bg-transparent navbar-light">
                <a class="navbar-brand" href="index.html">
                    <h1><i class="fas fa-shopping-cart"></i>Orinourson</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">A propos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a class="btn btn-primary" href="cart.html" type="submit" id="Panier">
                <span id="nbProduct"></span>
                <i class="fas fa-shopping-cart"></i>
                Panier
            </a>                
        </header>
        <div class="main-aside container-fluid">
            <main class="container">
                <article class="row mt-3">
                    <section id="resume" class="card col-12">
                        <h2 class="card-title mt-3">Résumé des produits dans le panier</h2>
                        <div class="card-body d-flex">
                            <img class="float-left shadow-sm col-2" style="max-width:100px;" src="#"></img>
                            <div class="card-text col-8 d-flex">
                                <h3 class="ml-3 col-6">Nom du Teddy </h3>
                                <span classe="p-1 ml-3 col-2 text-center">Sa couleur</span>
                                <span class="p-1 ml-3 col-2 text-center">Qté</span>
                                <span class="p-1 ml-3 col-2 text-center">Prix € TTC</span>
                            </div>
                            <div class="col-2"> 
                                <!-- <i class="fas fa-trash-alt"></i> -->
                            </div> 
                        </div>
                    </section>
                    <section class="card col-12 pb-3">
                        <div class="card-body">
                            <img class="float-left shadow-sm col-2" style="max-width:100px;" src="images/teddy_1.jpg"></img>
                            <div class="card-text col-9 d-flex">
                                <h3 class="ml-3 col-8">Sous Total </h3>
                                <span class="p-1 ml-3 col-2"></span>
                                <span class="p-1 ml-3 col-2 text-center" id="subtotal"></span>
                            </div>                            
                        </div>
                        <a class="btn btn-primary px-3 btn-add-to-cart" href="commanded.html" type="submit" id="command-confirmed">
                            <i class="fas fa-shopping-cart"></i>Commander
                        </a>                         
                    </section>

                </article>
            </main>
            <aside class="assistant col-2 bg-primary">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5 class="alert-heading">Félicitations <span id="firstNameSaved"></span> ! Vous avez réussi !</h5>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="lastName" class="text-light"> Nom :</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Bear" required/>            
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="text-light"> Prénom :</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Teddy" required/>            
                    </div>
                    <div class="form-group">
                        <label for="address" class="text-light"> Adresse :</label>
                        <input type="text" class="form-control" id="address" placeholder="Le village des nuages" required/>
                    </div>
                    <div class="form-group">
                        <label for="city" class="text-light"> Ville :</label>
                        <input type="text" class="form-control" id="city" placeholder="Bisouville" required/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light"> Email :</label>
                        <input type="email" class="form-control" id="email" placeholder="email@orinoco.com" required/>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="saveInStorage">
                        <label class="form-check-label text-light" for="gridCheck">
                        Enregistrer ces informations dans le sessionStorage (par défaut, s'enregistre dans localStorage pour toujours)
                        </label>
                    </div>
                    <button type="submit" class="btn btn-light text-primary"  id="contact-submited">Enregistrer</button>
                </form>
                <footer class="container text-light">
                    <h2> Nos autres applications</h2>
                    <ul class="font-weight-bold">
                        <a href="#"><li class="text-light">Oribook</li></a>
                        <a href="#"><li class="text-light">Oritextil</li></a>
                        <a href="#"><li class="text-light">Oriphoto</li></a>
                        <a href="#"><li class="text-light">Orimeuble</li></a>
                    </ul>
                </footer>
            </aside>
        </div>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script type="text/javascript" src="cart.js" defer></script>
        </body>
    </html>
