<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <title>Document</title>
</head>
<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h5 class="alert-heading">Félicitations ! Vous avez réussi !</h5>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">× fermer</span>
         </button>
     </div>
    <form id="contact-form">
        <div class="form-group">
            <label for="lastName"> Nom :</label>
            <input type="text" class="form-control" id="lastName" placeholder="Bear" required/>            
        </div>
        <div class="form-group">
            <label for="firstName"> Prénom :</label>
            <input type="text" class="form-control" id="firstName" placeholder="Teddy" required/>            
        </div>
        <div class="form-group">
            <label for="address"> Adresse :</label>
            <input type="text" class="form-control" id="address" placeholder="Le village des nuages" required/>
        </div>
        <div class="form-group">
            <label for="city"> Ville :</label>
            <input type="text" class="form-control" id="city" placeholder="Bisouville" required/>
        </div>
        <div class="form-group">
            <label for="email"> Email :</label>
            <input type="email" class="form-control" id="email" placeholder="email@orinoco.com" required/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="saveInStorage">
            <label class="form-check-label" for="gridCheck">
            Enregistrer ces informations dans le localStorage
            </label>
         </div>
        <button class="btn btn-primary" type="button" data-toggle="button" aria-pressed="false" id="submitBtn">Enregistrer</button>
    </form>

    <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
